name: Build and Push Jobsuche MCP Server Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'jobsuche-mcp-server/**'
      - '.github/workflows/docker-build.yml'
      - 'Dockerfile'
      - 'Cargo.toml'
      - 'Cargo.lock'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'jobsuche-mcp-server/**'
      - '.github/workflows/docker-build.yml'
      - 'Dockerfile'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Build Rust binary (verification)
        run: cargo build --release --bin jobsuche-mcp-server

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: Setup kubectl
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: azure/setup-kubectl@v3
        continue-on-error: true

      - name: Configure kubeconfig
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        continue-on-error: true
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Find and restart deployment
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        continue-on-error: true
        run: |
          echo "Finding deployment using our image..."
          
          # Find deployment that uses our image
          DEPLOYMENT=$(kubectl get deployments -n obot-mcp -o json | \
            jq -r '.items[] | select(.spec.template.spec.containers[].image | contains("jobsuche-mcp-server")) | .metadata.name' | \
            head -1)
          
          if [ -z "$DEPLOYMENT" ]; then
            echo "No deployment found using jobsuche-mcp-server image in obot-mcp namespace"
            echo "Available deployments:"
            kubectl get deployments -n obot-mcp
            exit 0
          fi
          
          echo "Found deployment: $DEPLOYMENT"
          echo "Restarting deployment to pick up new image..."
          kubectl rollout restart deployment $DEPLOYMENT -n obot-mcp
          
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment $DEPLOYMENT -n obot-mcp --timeout=300s
          
          echo "Deployment restarted successfully!"